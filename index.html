        <button id="startStopButton" onclick="toggleSlideshow()">Start Slideshow</button>

        <div id="controls">
            <button onclick="prevSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let slideshowInterval;

        function showSlide(index) {
            const slides = document.getElementsByClassName('slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[index].style.display = 'block';
        }

        function nextSlide() {
            stopSlideshow();
            currentSlide = (currentSlide + 1) % document.getElementsByClassName('slide').length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            stopSlideshow();
            currentSlide = (currentSlide - 1 + document.getElementsByClassName('slide').length) % document.getElementsByClassName('slide').length;
            showSlide(currentSlide);
        }

        function toggleSlideshow() {
            if (slideshowInterval) {
                stopSlideshow();
                document.getElementById('startStopButton').textContent = 'Start Slideshow';
            } else {
                startSlideshow();
                document.getElementById('startStopButton').textContent = 'Stop Slideshow';
            }
        }

        function startSlideshow() {
            slideshowInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % document.getElementsByClassName('slide').length;
                showSlide(currentSlide);
            }, 3000); // Change slide every 3 seconds (adjust as needed)
        }

        function stopSlideshow() {
            clearInterval(slideshowInterval);
            slideshowInterval = null;
        }

        // Initial setup
        showSlide(currentSlide);
    </script>
